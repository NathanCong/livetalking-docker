services:
  livetalking:
    image: livetalking-5090:latest
    container_name: livetalking-5090
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${VOLUME_DATA_PATH}:/root/LiveTalking/data
      - ${VOLUME_MODELS_PATH}:/root/LiveTalking/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
