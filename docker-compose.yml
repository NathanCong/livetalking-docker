services:
  livetalking:
    image: livetalking-5090:latest
    container_name: livetalking-5090
    restart: unless-stopped
    network_mode: host
    environment:
      - DOUBAO_APPID=${DOUBAO_APPID}
      - DOUBAO_TOKEN=${DOUBAO_TOKEN}
    volumes:
      - ${VOLUME_DATA_PATH}:/root/LiveTalking/data
      - ${VOLUME_MODELS_PATH}:/root/LiveTalking/models
      - ${VOLUME_SCRIPTS_PATH}:/root/LiveTalking/scripts
    command: ["/bin/bash", "/root/LiveTalking/scripts/start.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
